<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Egg JS Watcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">ğŸ¥š Lazy Egg</h1>
      <div class="stats" id="stats">
        <span id="total-count">0</span> JS files
        <span class="separator">â€¢</span>
        <span id="domain-count">0</span> domains
      </div>
    </header>

    <div class="controls">
      <div class="tab-navigation">
        <button id="files-tab" class="tab-btn active">ğŸ“„ Files</button>
        <button id="security-tab" class="tab-btn">ğŸ”’ Security</button>
      </div>

      <div id="files-view" class="tab-content active">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search JavaScript files..." />
          <button id="clear-search" class="btn-icon" title="Clear search">âœ•</button>
        </div>
        
        <div class="action-buttons">
          <button id="export-json-btn" class="btn btn-primary" title="Export to JSON file">
            ğŸ“¥ JSON
          </button>
          <button id="export-txt-btn" class="btn btn-primary" title="Export to TXT file">
            ğŸ“„ TXT
          </button>
          <button id="copy-btn" class="btn btn-secondary" title="Copy to clipboard">
            ğŸ“‹ Copy
          </button>
          <button id="clear-btn" class="btn btn-danger" title="Clear all data">
            ğŸ—‘ï¸ Clear
          </button>
        </div>
      </div>

      <div id="security-view" class="tab-content">
        <div class="security-summary" id="security-summary">
          <div class="summary-item">
            <span class="label">Risk Level:</span>
            <span id="overall-risk" class="risk-badge">Analyzing...</span>
          </div>
          <div class="summary-item">
            <span class="label">External Files:</span>
            <span id="external-count">-</span>
          </div>
          <div class="summary-item">
            <span class="label">CDN Files:</span>
            <span id="cdn-count">-</span>
          </div>
          <div class="summary-item">
            <span class="label">Outdated Libraries:</span>
            <span id="outdated-count">-</span>
          </div>
        </div>
        
        <div class="action-buttons">
          <button id="analyze-btn" class="btn btn-primary" title="Run security analysis">
            ğŸ” Analyze
          </button>
          <button id="export-security-btn" class="btn btn-secondary" title="Export security report">
            ğŸ“Š Report
          </button>
        </div>
      </div>
    </div>

    <div class="content">
      <div id="empty-state" class="empty-state">
        <div class="empty-icon">ğŸ˜´</div>
        <p>No JavaScript files found yet.</p>
        <small>Visit some websites to start collecting JS URLs.</small>
      </div>

      <div id="files-container" class="files-container hidden">
        <div class="files-header">
          <span id="filtered-count"></span>
          <button id="toggle-view" class="btn-text">Group by domain</button>
        </div>
        <ul id="files-list" class="files-list"></ul>
      </div>

      <div id="security-container" class="security-container hidden">
        <div id="security-alerts" class="security-alerts"></div>
        <div id="security-details" class="security-details"></div>
      </div>
    </div>

    <footer class="footer">
      <button id="settings-btn" class="btn-text">âš™ï¸ Settings</button>
      <span class="version">v4.0</span>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button id="close-modal" class="btn-icon">âœ•</button>
      </div>
      <div class="modal-body">
        <label class="checkbox-label">
          <input type="checkbox" id="auto-capture" checked>
          <span class="checkmark"></span>
          Auto-capture JavaScript files
        </label>
        
        <div class="form-group">
          <label for="exclude-patterns">Exclude patterns (one per line):</label>
          <textarea id="exclude-patterns" rows="4" placeholder="google-analytics&#10;gtag&#10;facebook.net"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="btn btn-primary">Save</button>
        <button id="cancel-settings" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="security-analyzer.js"></script>
  <script src="popup.js"></script>
</body>
</html>
